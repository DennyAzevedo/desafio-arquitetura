version: "3.9"

services:

  # -------------------------
  # PostgreSQL - TransactionDB
  # -------------------------
  transaction-db:
    image: postgres:15
    container_name: transaction-db
    environment:
      POSTGRES_USER: ${TX_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${TX_DB_PASS:-postgres}
      POSTGRES_DB: ${TX_DB_NAME:-transactiondb}
    ports:
      - "5433:5432"
    volumes:
      - transaction_data:/var/lib/postgresql/data
    networks:
      - cashflow-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
      timeout: 3s

  # -------------------------
  # PostgreSQL - ReadDB (Consolidation)
  # -------------------------
  read-db:
    image: postgres:15
    container_name: read-db
    environment:
      POSTGRES_USER: ${READ_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${READ_DB_PASS:-postgres}
      POSTGRES_DB: ${READ_DB_NAME:-readdb}
    ports:
      - "5434:5432"
    volumes:
      - read_data:/var/lib/postgresql/data
    networks:
      - cashflow-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
      timeout: 3s

  # -------------------------
  # RabbitMQ
  # -------------------------
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672" # Dashboard
    networks:
      - cashflow-net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      retries: 5
      timeout: 5s

  # -------------------------
  # Transaction Service (ASP.NET Core)
  # -------------------------
  transaction-service:
    build:
      context: ./services/TransactionService
      dockerfile: Dockerfile
    container_name: transaction-service
    environment:
      ASPNETCORE_ENVIRONMENT: Development

      # Banco transacional
      ConnectionStrings__TransactionDb: "Host=transaction-db;Database=transactiondb;Username=postgres;Password=postgres"

      # RabbitMQ
      RabbitMQ__Host: rabbitmq
      RabbitMQ__User: guest
      RabbitMQ__Password: guest
      RabbitMQ__Exchange: transaction.exchange
      RabbitMQ__Queue: transaction.created

      # JWT - MVP Simples (segredo via env)
      Jwt__Key: ${JWT_KEY:-my-secret-key}

    depends_on:
      rabbitmq:
        condition: service_healthy
      transaction-db:
        condition: service_healthy
    ports:
      - "5001:80"
    networks:
      - cashflow-net

  # -------------------------
  # Consolidation Service (ASP.NET Core)
  # -------------------------
  consolidation-service:
    build:
      context: ./services/ConsolidationService
      dockerfile: Dockerfile
    container_name: consolidation-service
    environment:
      ASPNETCORE_ENVIRONMENT: Development

      # Banco do Read Model
      ConnectionStrings__ReadDb: "Host=read-db;Database=readdb;Username=postgres;Password=postgres"

      # RabbitMQ
      RabbitMQ__Host: rabbitmq
      RabbitMQ__User: guest
      RabbitMQ__Password: guest
      RabbitMQ__Queue: transaction.created

      # JWT - MVP
      Jwt__Key: ${JWT_KEY:-my-secret-key}

    depends_on:
      rabbitmq:
        condition: service_healthy
      read-db:
        condition: service_healthy
    ports:
      - "5002:80"
    networks:
      - cashflow-net

# -------------------------
# Volumes Persistentes
# -------------------------
volumes:
  transaction_data:
  read_data:

# -------------------------
# Rede Interna
# -------------------------
networks:
  cashflow-net:
    driver: bridge
